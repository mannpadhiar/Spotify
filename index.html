<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />

  <body>
    <div class="container flex bg-black">
      <div class="left bg-black">
        <div class="close">
          <img src="leftArrow.svg" class="invert" alt="close">
        </div>
        <div class="home bg-gray rounded p-1 m-1">
          <ul>
            <li class="m-1">
              <img class="invert" src="Home.svg" alt="Home" />Home
            </li>
            <li class="m-1">
              <img class="invert" src="Serach.svg" alt="Search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-gray rounded p-1 ">
          <div class="heading">
            <ul>              
              <li>
                <img src="Library.svg" class="invert" alt="LibraryImage" />Library
              </li>
            </ul>
          </div>
          <div class="songList">
            <ul>
              
            </ul>
          </div>
        </div>
      </div>
      <div class="right bg-gray rounded m-1">
        <div class="header rounded">
          <div class="nav flex justify-content align-item">
            <img class="hamburger invert" src="Menu.svg" alt="Menu"> 
            <svg
              class="Arrow"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              class="Arrow"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="Loginbtn">Log In</button>
            <button class="Signinbtn">Sign up</button>
          </div>
        </div>

              <div class="songButtons">

                <img src="play.svg" id="play" class ="invert" alt="play">
