<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />

  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left bg-black">
        <div class="close">
          <img src="leftArrow.svg" class="invert" alt="close"><p>Back</p>
        </div>
        <div class="home bg-gray rounded p-1 m-1">
          <ul>
            <li class="m-1">
              <img class="invert" src="Home.svg" alt="Home" />Home
            </li>
            <li class="m-1">
              <img class="invert" src="Serach.svg" alt="Search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-gray rounded p-1 ">
          <div class="heading">
            <ul>              
              <li>
                <img src="Library.svg" class="invert" alt="LibraryImage" />Library
              </li>
            </ul>
          </div>
          <div class="songList">
            <ul>
              
            </ul>
          </div>
        </div>
      </div>
      <div class="right bg-gray rounded m-1">
        <div class="header rounded">
          <div class="nav flex justify-content align-item">
            <img class="hamburger invert" src="Menu.svg" alt="Menu"> 
            <svg
              class="Arrow"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              class="Arrow"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="Loginbtn">Log In</button>
            <button class="Signinbtn">Sign up</button>
          </div>
        </div>
        <div class="spotifyPalylist">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer">
            <div class="card temp">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  viewBox="0 0 512 512"
                >
                  <circle cx="256" cy="256" r="250" fill="#1ed760" />
                  <path
                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
                    transform="translate(179, 140) scale(.5)"
                    fill="black"
                  />
                </svg>
              </div>
              <img
                src="https://thisis-images.spotifycdn.com/37i9dQZF1DZ06evO3CxiIo-default.jpg"
                alt="img"
              />
              <h2>Aditya Gadhvi</h2>
              <p>2023.Various Artists</p>
            </div>

            <div class="card temp2">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  viewBox="0 0 512 512"
                >
                  <circle cx="256" cy="256" r="250" fill="#1ed760" />
                  <path
                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
                    transform="translate(179, 140) scale(.5)"
                    fill="black"
                  />
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67616d00001e024a61adae73edffa174bd0006"
                alt="img"
              />
              <h2>Happy Hits</h2>
              <p>2023.Various Artists</p>
            </div>

            <div class="card oldSongs">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  viewBox="0 0 512 512"
                >
                  <circle cx="256" cy="256" r="250" fill="#1ed760" />
                  <path
                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
                    transform="translate(179, 140) scale(.5)"
                    fill="black"
                  />
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f00000002ac5edc3e31371c6040cc9e87"
                alt="img"
              />
              <h2>Old is Gold</h2>
              <p>90's</p>
            </div>

            <div class="card top_50_india">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  viewBox="0 0 512 512"
                >
                  <circle cx="256" cy="256" r="250" fill="#1ed760" />
                  <path
                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
                    transform="translate(179, 140) scale(.5)"
                    fill="black"
                  />
                </svg>
              </div>
              <img
                src="https://charts-images.scdn.co/assets/locale_en/regional/daily/region_in_default.jpg"
                alt="img"
              />
              <h2>Top 50</h2>
              <p>INDIA</p>
            </div>

            <div class="card top_50_global">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  viewBox="0 0 512 512"
                >
                  <circle cx="256" cy="256" r="250" fill="#1ed760" />
                  <path
                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
                    transform="translate(179, 140) scale(.5)"
                    fill="black"
                  />
                </svg>
              </div>
              <img
                src="https://charts-images.scdn.co/assets/locale_en/regional/daily/region_global_default.jpg"
                alt="img"
              />
              <h2>Top 50</h2>
              <p>GLOBAL</p>
            </div>

            <div class="card oldSongs_2">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  viewBox="0 0 512 512"
                >
                  <circle cx="256" cy="256" r="250" fill="#1ed760" />
                  <path
                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
                    transform="translate(179, 140) scale(.5)"
                    fill="black"
                  />
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67616d00001e02ac2910c5f2d3817d2e02a1a4"
                alt="img"
              />
              <h2>Old Magic</h2>
              <p>2023.Various Artists</p>
            </div>

            <div class="card likeCard">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  viewBox="0 0 512 512"
                >
                  <circle cx="256" cy="256" r="250" fill="#1ed760" />
                  <path
                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
                    transform="translate(179, 140) scale(.5)"
                    fill="black"
                  />
                </svg>
              </div>
              <img
                src="https://misc.scdn.co/liked-songs/liked-songs-64.png"
                alt="img"
              />
              <h2>Linked songs</h2>
              <p>2023.Various Artists</p>
            </div>

          </div>

          <!-- playbar -->

          <div class="playbar"> 
            <div class="aboveBar">
              <div class="songInfo" id="flavoursContainer">
              
              </div>
              <div class="songButtons">
                <img src="previous.svg" id="previous" class ="invert" alt="previous Song">
                <img src="play.svg" id="play" class ="invert" alt="play">
                <img src="next.svg" id="next" class ="invert" alt="next Song">
              </div>
              <div class="volumeBar flex">
                <svg xmlns="http://www.w3.org/2000/svg" class="likeButton" color="white" viewBox="0 0 24 24" width="24" height="24" fill="none">
                  <path id="like" d="M19.4626 3.99415C16.7809 2.34923 14.4404 3.01211 13.0344 4.06801C12.4578 4.50096 12.1696 4.71743 12 4.71743C11.8304 4.71743 11.5422 4.50096 10.9656 4.06801C9.55962 3.01211 7.21909 2.34923 4.53744 3.99415C1.01807 6.15294 0.221721 13.2749 8.33953 19.2834C9.88572 20.4278 10.6588 21 12 21C13.3412 21 14.1143 20.4278 15.6605 19.2834C23.7783 13.2749 22.9819 6.15294 19.4626 3.99415Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" fill="none" />
                </svg>
                <!-- <img src="like.svg" class="likeButton" alt=""> -->
                <img src="volume.svg" class="invert volImage" alt="">
                <input type="range" class="volume">
              </div>
              
            </div>
            <div class="blowBar">
              <div class="songTime">
  
              </div>
              <div class="outerSeekBar">
                <div class="seekBar">
                  <div class="circle">
                    
                  </div>
                  <div class="innerbar"></div>
                </div>
              </div>
              <div class="songDuration">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
